input {                                                                                                                                               
  tcp {                                                                                                                                               
    port => 5000                                                                                                                                      
    type => syslog                                                                                                                                    
  }                                                                                                                                                   
  udp {                                                                                                                                               
    port => 5000                                                                                                                                      
    type => syslog                                                                                                                                    
  }                                                                                                                                                   
}                                                                                                                                                     
                                                                                                                                                      
## Add filters / logstash plugins configuration here                                                                                                                                                                                                                                                
filter {                                                                                                                                              
  if [type] == "syslog" {
    grok {
match => { "message" => " %{SYSLOGHOST:OrganizationName} %{DATA:ProxyName} %{IP:client} %{GREEDYDATA:syslog_message} " }
      add_field => [ "received_at", "%{@timestamp}" ]
      add_field => [ "received_from", "%{host}" ]
    }
    date {
      match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }                                                                                                                                                  
}                                                                                                                                                     
                                                                                                                                                      
output {                                                                                                                                                                                                                                                                                                                                                                                                                                            
  elasticsearch {                                                                                                                               
    hosts => "elasticsearch:9200"                                                                                                    
  }                                                                                                                                             
}  